<h3 class="sidebar-title">Tags</h3>
<div class="sidebar-item tags">
    <ul>
        {% for post in posts %}
        {% for tag in post.tags.all %}
        <li>
          <a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>
        </li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
